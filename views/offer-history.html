<% include header.html %>

<div class='container'>
	
	<table class='table'>
		<thead>
			<tr>
				<th>User ID</th>
				<th>Price</th>
				<th>Date</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<% for (var i = 0; i < data.length; i++) { %>
			<tr>
				<td><%= data[i].user_id %></td>
				<td><%= data[i].price   %></td>
				<td><%= data[i].time    %></td>
				<td><%= data[i].status  %></td>
				<td>
					<a class='btn btn-primary'
						href='/accept/<%= data[i]._id %>'
					>Accept</a>
					<a class='btn btn-default'
						href='/decline/<%= data[i]._id %>'
					>Decline</a>					
				</td>
			</tr>
			<% } %>
		</tbody>
		
	</table>
	
</div>

<% include footer.html %>
