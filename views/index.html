<% include header.html %>

<style>
	.item {
		border: 2px solid lightblue;
		border-radius: 4px;
		padding: 10px;
		margin: 10px;
	}
	img {
		width: 100%;
		margin-top: 4px;
	}
</style>

<div class='container'>
	<h1>Welcome to iOffer</h1>

	<div id='search-panel'></div>
	<script type='text/babel' src='/search-panel.js'></script>

	<div class='row'>
		<% for (var i = 0; i < data.length; i++) { %>
		<div class='col-xs-12 col-sm-6 col-md-4 col-lg-3'>
			<div class='item'>
				<a href='/detail/<%= data[i]._id %>'>
					<b><%= data[i].name %></b><br>
					<i><%= data[i].description %></i><br>
					<p><%= data[i].phone %></p><br>
					<%
					if (data[i].photos != null) {
						for (var j = 0; j < data[i].photos.length; j++) {
					%>
						<img src='/<%= data[i].photos[j] %>' />
					<%
						}
					}
					%>
				</a>
			</div>
		</div>
		<% } %>
	</div>
</div>



<% include footer.html %>
