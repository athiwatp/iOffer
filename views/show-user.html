<% include header.html %>

<div class='container'>
	<table class='table'>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<% for (var i = 0; i < user.length; i++) { %>
			<tr>
				<td><%= user[i].first_name %></td>
				<td><%= user[i].last_name  %></td>
				<td><%= user[i].email      %></td>
			</tr>
			<% } %>
		</tbody>
	</table>
</div>

<% include footer.html %>
