<% include header.html %>

<div class='container'>
	
	<table class='table'>
		<thead>
			<tr>
				<th>User ID</th>
				<th>Price</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<% for (var i = 0; i < data.length; i++) { %>
			<tr>
				<td><%= data[i].user_id %></td>
				<td><%= data[i].price   %></td>
				<td><%= data[i].time    %></td>
			</tr>
			<% } %>
		</tbody>
		
	</table>
	
</div>

<% include footer.html %>
