<% include header.html %>

<style>
	input {
		margin: 10px;
	}
</style>

<div class="container">
	<h1>Register New Member</h1>
	<form method='post'>
		<label for='first-name'
			>First name:</label>
		<input type='text'
			id='first-name'
			name='first-name'
			placeholder='ชื่อ'
			autofocus='autofocus'
			class='form-control'
		/>
		<label for='last-name'
			>Last name:</label>
		<input
			id='last-name'
			name='last-name'
			placeholder='นามสกุล'
			class='form-control'
		/>
		<label for='email'>Email</label>
		<input
			id='email'
			name='email'
			placeholder='อีเมล์'
			class='form-control'
		/>

		<label for='password'>Password</label>
		<input type='password'
			id='password'
			name='password'
			placeholder='รหัสผ่าน'
			class='form-control'
		/>

		<button type='submit'
			class='btn btn-primary'
		>Join Now</button>
	</form>
</div>
