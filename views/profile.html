<% include header.html %>
<div class='container'>
	<h3>
	Hello 
		<%= user.first_name %> 
		<%= user.last_name %>
	</h3>
	
	<% if (user.photo != null) { %>
		<img src='/<%= user.photo %>'>
	<% } %>
	<hr>
	
	<h3>Change Profile Picture</h3>
	<form action='/save-profile-picture'
		method='post' enctype='multipart/form-data'>
		<input type='file' name='photo'
			class='btn btn-default'>
		<br>
		
		<button type='submit'
			class='btn btn-primary'
		>Upload</button>
	</form>


</div>

<% include footer.html %>
