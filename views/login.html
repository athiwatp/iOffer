<% include header.html %>
<style>
	input {
		margin-bottom: 10px;
	}
</style>
<div class='container'>
	<h1>Log In</h1>
	<form method='post'>
		<input
			name='email' 
			autofocus
			placeholder='Email'
			class='form-control'
		/>
		<input 
			type='password'
			name='password'
			placeholder='Password'
			class='form-control'
		/>
		<input 
			type='submit'
			value='Log In' 
			class='btn btn-primary'
		/>
	</form>
</div>
<% include footer.html %>
